<h1 class="site-title">Mini-<span>Slack</span></h1>
<p>CHANNELS</p>
<div class="side" *ngFor="let thread of threads">
  <button (click)="selectThread(thread)">{{ thread.label }}</button>
</div>
<div class="messageList">
  <div *ngFor="let message of messages">
    <app-messages [message]="message"></app-messages>
  </div>
</div>
<div class="messageForm">
  <form>
    <label for="message">Message :</label>
    <input
      type="text"
      name="message"
      [(ngModel)]="this.message"
      maxlength="2000"
    />
    <button (click)="this.sendMessage()" [disabled]="!this.message">
      Envoyer
    </button>
  </form>
</div>
