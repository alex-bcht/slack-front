<h1 class="site-title">Mini-<span>Slack</span></h1>
<div *ngIf="this.UserService.user">
  <app-threads></app-threads>
</div>

<div class="login-container" *ngIf="!this.UserService.user">
  <p>Entrer votre nom d'utilisateur :</p>
  <input type="text" [(ngModel)]="this.username" maxlength="20" />
  <button
    (click)="this.UserService.login(this.username)"
    [disabled]="!this.username"
  >
    Connexion
  </button>
</div>
